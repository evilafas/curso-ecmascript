<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Descuentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    #container {
        height: 500px;
    }
</style>

<body>
    <div class="container text-center col-6 " id="container">
        <div class="row">
            <h1><span class="badge bg-secondary">Calculadora de descuentos</span></h1>
        </div>
        <div class="row ">
            <div class="input-group flex-nowrap ">
                <span class="input-group-text" id="addon-wrapping">$</span>
                <input type="text" class="form-control" placeholder="Precio" id="precio" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="row mt-2">
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Cupon de descuento" id="cupon"
                    aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-success mt-5" id="boton">Calcular</button>
        </div>
        <div class="row">
            <h1><span class="badge bg-secondary mt-5" id="spanPrecio">$</span></h1>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="descuentos.js"></script>
</html>
